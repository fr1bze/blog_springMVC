<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of the site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
   <h1>Add a post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Write a name of the post" class="form-control">
        <br>
        <input type="text" name="anons" placeholder="Write an anons" class="form-control">
        <br>
        <textarea name="full_text" placeholder="Write a full text of the post" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Add the post</button>
    </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
